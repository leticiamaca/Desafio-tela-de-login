<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="css/style.css">
   
    <link rel="stylesheet" href="css/media-query.css"> 

    <link rel="stylesheet" href="css/paisagem.css">
</head>
<body>
    <main>
        <section>
                <img src="images/pexels-paul-volkmer-2372876.jpg" alt="imagem-fundo-loguin">
                
                <div class="login">

                    <h1>Sua tela de login</h1>
                <p>
                    Seja bem-vindo(a) novamente.<br> Faça loguin para acessar sua conta :)
                </p>
                    <form action="cadastro.php" method="post">
                        <p>
                            <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome" required>
                        </p>
                        <p>
                            <label for="isenha">Senha</label>
                            <input type="text" name="senha" id="isenha" required>
                        </p>
                        <button class="enviar">
                            <input type="submit" value="enviar">
                        </button>
                         <p><a href="#">Esqueci a senha</a></p>
                    </form>
                </div>
           
        </section>
    </main>
    
</body>
</html>
